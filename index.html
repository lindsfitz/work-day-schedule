<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day. Click the icon to pin your event to the board!</p><br>
      <p id="currentDay" class="lead"></p>
      
    </header>

    <div class="container">
      <div class="time-block">
        <div class="row">
          <div class="hour">  9:00am</div>
          <textarea type="text" class="description col-10" name="9"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">10:00am</div>
          <textarea type="text" class="description col-10" name="10"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">11:00am</div>
          <textarea type="text" class="description col-10" name="11"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">12:00pm</div>
          <textarea type="text" class="description col-10" name="12"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">  1:00pm</div>
          <textarea type="text" class="description col-10" name="13"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">  2:00pm</div>
          <textarea type="text" class="description col-10" name="14"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">  3:00pm</div>
          <textarea type="text" class="description col-10" name="15"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">  4:00pm</div>
          <textarea type="text" class="description col-10" name="16"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>

      <div class="time-block">
        <div class="row">
          <div class="hour">  5:00pm</div>
          <textarea type="text" class="description col-10" name="17"></textarea>
          <button type="button" class="saveBtn"><img src="assets/blue-pin.png" alt="pin" height="32px" width="32px"></button>
        </div>
      </div>
    </div>
    
    <br><br>

    <div id="resetBtn">
    <button type="button" id="reset">Reset Schedule</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
